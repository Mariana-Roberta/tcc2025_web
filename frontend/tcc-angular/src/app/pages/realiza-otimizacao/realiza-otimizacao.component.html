<app-navbar></app-navbar>

<div class="layout-container">
  <!-- Coluna esquerda -->
  <section class="card info-card">
    <div class="truck-card">
      <div class="truck-header">
        <i class="pi pi-truck truck-icon"></i>
        <h3>Caminhão Selecionado</h3>
      </div>
      <div class="truck-info">
        <div class="info-line">
          <span class="label">Nome:</span>
          <span class="value">Volvo FH 540</span>
        </div>
        <div class="info-line">
          <span class="label">Comprimento:</span>
          <span class="value">12.5 m</span>
        </div>
        <div class="info-line">
          <span class="label">Altura:</span>
          <span class="value">3.9 m</span>
        </div>
        <div class="info-line">
          <span class="label">Largura:</span>
          <span class="value">2.5 m</span>
        </div>
      </div>
    </div>


    <h4>Produtos</h4>
    <ul class="produtos-lista">
      <li class="produto-card">
        <i class="pi pi-box icon-produto"></i>
        <span>Caixa A - 1m³</span>
      </li>
      <li class="produto-card">
        <i class="pi pi-box icon-produto"></i>
        <span>Caixa B - 0.8m³</span>
      </li>
      <li class="produto-card">
        <i class="pi pi-box icon-produto"></i>
        <span>Caixa C - 0.6m³</span>
      </li>
    </ul>

  </section>

  <!-- Canvas -->
  <section class="canvas-container">
      <app-three-d-view></app-three-d-view>
  </section>

  <!-- Passo a passo -->
  <section class="card passo-card">
    <h3><i class="pi pi-list"></i> Passo a Passo</h3>

    <div class="passo-dinamico">
      <p class="passo-indicador">Passo {{ passoAtual + 1 }} de {{ passos.length }}</p>
      <p class="passo-texto">{{ passos[passoAtual] }}</p>
    </div>

    <div class="passo-botoes">
      <button
        class="passo-btn"
        [disabled]="passoAtual === 0"
        (click)="voltarPasso()">Anterior</button>

      <button
        class="passo-btn"
        [disabled]="passoAtual === passos.length - 1"
        (click)="avancarPasso()">Próximo</button>
    </div>

    <button
      class="custom-button"
      *ngIf="passoAtual === passos.length - 1"
      (click)="confirmar()">Confirmar carregamento</button>
  </section>

</div>
