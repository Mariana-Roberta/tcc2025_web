<div class="page-container" style="padding: 20px; display: flex; flex-direction: column">
  <section class="acoes-topo" style="margin-bottom: 16px; display: flex; gap: 12px; align-items: center; justify-content: space-between;">
    <div>
      <button class="btn btn-sec " (click)="voltar()" title="Voltar">
        <i class="pi pi-arrow-left"></i> Voltar
      </button>
    </div>
  </section>

  <div class="form-container card"  style="align-self: center">
    <app-logo></app-logo>

    <h2>Cadastro</h2>

    <div class="scroll-hint" aria-hidden="true">
      <i class="pi pi-angle-double-down"></i>
      <span>Role para baixo para preencher o formulário</span>
    </div>

    <form class="form" (ngSubmit)="salvar()">
      <!-- DADOS DA EMPRESA -->
      <fieldset class="form-section">
        <legend>Dados da Empresa</legend>

        <div class="input-container">
          <label for="cnpj">CNPJ</label>
          <input id="cnpj"
                 name="cnpj"
                 type="text"
                 placeholder="Digite seu CNPJ"
                 required
                 [(ngModel)]="usuario.cnpj"
                 (input)="formatarCnpj($event)" />
        </div>

        <div class="input-container">
          <label for="razao">Razão Social</label>
          <input id="razao"
                 name="razaoSocial"
                 type="text"
                 placeholder="Digite sua razão social"
                 required
                 [(ngModel)]="usuario.razaoSocial" />
        </div>

        <div class="input-container">
          <label for="telefone">Telefone</label>
          <input id="telefone"
                 name="telefone"
                 type="text"
                 placeholder="Digite seu telefone"
                 required
                 [(ngModel)]="usuario.telefone"
                 (input)="formatarTelefone($event)" />
        </div>
      </fieldset>

      <!-- DADOS DO USUÁRIO -->
      <fieldset class="form-section">
        <legend>Conta de Acesso</legend>

        <div class="input-container">
          <label for="email">Email</label>
          <input id="email"
                 name="email"
                 type="email"
                 placeholder="Digite seu email"
                 required
                 [(ngModel)]="usuario.email" />
        </div>

        <div class="input-container">
          <label for="senha">Senha</label>
          <input id="senha"
                 name="password"
                 type="password"
                 placeholder="Digite sua senha"
                 required
                 [(ngModel)]="usuario.password" />
        </div>
      </fieldset>

      <div class="form-actions">
        <button type="button" class="btn btn-primario" (click)="voltar()">
          Cancelar
        </button>
        <button class="btn btn-sucesso" type="submit">
          Cadastrar
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
<app-screen-background></app-screen-background>
<app-popup></app-popup>
