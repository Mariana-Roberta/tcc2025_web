<div class="page-container">
  <div class="form-container">
    <app-logo></app-logo>

    <h2>Cadastro</h2>

    <div class="scroll-hint">
      <i class="pi pi-angle-double-down"></i>
      <span>Role para baixo para preencher o formulário</span>
    </div>

    <form class="form" (ngSubmit)="salvar()">
      <!-- DADOS DA EMPRESA -->
      <fieldset class="form-section">
        <legend>Dados da Empresa</legend>

        <div class="input-container" style="margin-bottom: 10px;">
          <label for="cnpj">CNPJ</label>
          <input id="cnpj" name="cnpj" type="text" placeholder="Digite seu CNPJ" required [(ngModel)]="usuario.cnpj" (input)="formatarCnpj($event)" />
        </div>

        <div class="input-container" style="margin-bottom: 10px;">
          <label for="razao">Razão Social</label>
          <input id="razao" name="razaoSocial" type="text" placeholder="Digite sua razão social" required [(ngModel)]="usuario.razaoSocial" />
        </div>

        <div class="input-container" style="margin-bottom: 10px;">
          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" type="text" placeholder="Digite seu telefone" required [(ngModel)]="usuario.telefone" (input)="formatarTelefone($event)" />
        </div>
      </fieldset>

      <!-- DADOS DO USUÁRIO -->
      <fieldset class="form-section">
        <legend>Conta de Acesso</legend>

        <div class="input-container" style="margin-bottom: 10px;">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Digite seu email" required [(ngModel)]="usuario.email" />
        </div>

        <div class="input-container" style="margin-bottom: 10px;">
          <label for="senha">Senha</label>
          <input id="senha" name="password" type="password" placeholder="Digite sua senha" required [(ngModel)]="usuario.password" />
        </div>
      </fieldset>

      <button class="btn-primario" type="submit">Cadastrar</button>
    </form>
  </div>
</div>

<app-footer></app-footer>
<app-screen-background></app-screen-background>
