<app-navbar></app-navbar>
<div class="page-container">
  <div class="home-container">
    <div class="welcome">
      <h1>Olá, {{ nomeUsuario }}!</h1>
      <p>Bem-vindo de volta ao GerencieX</p>
      <button class="btn-gradient" (click)="otimizar()">Otimizar agora</button>
    </div>

    <div class="card-container">
      <div class="card" (click)="gerenciarCaminhoes()">
        <i class="pi pi-truck icon"></i>
        <h2>Gerenciar Caminhão</h2>
        <p>Gerencie seus caminhões</p>
      </div>

      <div class="card" (click)="gerenciarPacotes()">
        <i class="pi pi-box icon"></i>
        <h2>Gerenciar Pacotes</h2>
        <p>Cadastre todos os tipos de pacotes</p>
      </div>
    </div>
  </div>
</div>
