<app-navbar></app-navbar>
<div class="cadastro-container">
    <div class="form-container">
      <h2>Perfil</h2>
      <p style="margin: 0; color: var(--gray-color);">Para atualizar seus dados substitua o texto dos campos abaixo</p>
      <div class="form">
        <div class="input-container">
            <label for="name">Nome</label>
            <input id="name" type="text" placeholder="Digite seu nome" required />
          </div>

        <div class="input-container">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Digite seu email" required />
        </div>
  
        <div class="input-container">
          <label for="password">Senha</label>
          <input id="password" type="password" placeholder="Digite sua senha" required />
        </div>

        <div class="input-container">
            <label for="confirm-password">Confirmar Senha</label>
            <input id="confirm-password" type="password" placeholder="Confirme sua senha" required />
          </div>
  
        <button class="custom-button" type="submit">Atualizar</button>
        <button class="custom-button btn-delete" type="submit"><i class="pi pi-info-circle" style="font-size: 1rem; margin-right: 5px;"></i>Excluir Conta</button>
      </div>

    </div>
    <div class="screen__background">
        <span class="screen__background__shape screen__background__shape1"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape5"></span>
        <span class="screen__background__shape screen__background__shape6"></span>
    </div>
    
</div>
